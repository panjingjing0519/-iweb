<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let list = [40,90,50,30,80]
			//数组遍历传统方法：for循环
			for(let i=0; i<list.length i++){
				let e = list[i]
				console.log(i, e)
			}
			
			list.forEach(function(e, i){
				console.log('访问一个元素')
			})
		</script>
	</body>
</html>
